<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Fixed AR Video</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #fixed-video {
            position: fixed;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- Фиксированное видео -->
    <video id="fixed-video" autoplay loop muted></video>

    <!-- AR-сцена только для активации камеры -->
    <a-scene 
        embedded 
        arjs="sourceType: webcam;"
        style="display: none;"  <!-- Скрываем AR-сцену -->
    >
        <a-marker type="pattern" url="assets/pattern.patt"></a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
    // Загружаем видео при обнаружении маркера
    const scene = document.querySelector('a-scene');
    const arVideo = document.getElementById('fixed-video');
    
    // Указываем путь к видео
    arVideo.src = 'assets/video.mp4';
    
    // Альтернатива: показать видео сразу без маркера
    // arVideo.play().catch(e => console.log(e));
    </script>
</body>
</html>
